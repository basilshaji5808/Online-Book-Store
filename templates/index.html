{% extends 'basic.html' %}
{% block body %}
<div class="container">
        <div class="row">
            {% for i in booklist %}
            <div class="col-md-4">
                <div class="card" style="width: 20rem; height: 25rem;">
                  <img class="card-img-top" src="{{i.img.url}}" width="30" height="230" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.author}}</p>
                    <a href="{% url 'bookapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>
<p></p>
<center><a href="{% url 'bookapp:add' %}" class="btn btn-warning">ADD BOOK</a></center>

{% endblock %}
